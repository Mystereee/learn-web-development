<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>My First Sidebar</title>
  </head>
  <body>
    <nav>
      <div class="nav-brand">
        <i class="bx bx-menu"></i>
        <a href="#" class="nav-logo">My First Sidebar</a>
      </div>

      <div class="toggle">
        <label for="check">
          <input type="checkbox" id="check" />
          <span></span>
          <span></span>
          <span></span>
        </label>
      </div>

      <div class="nav-items">
        <li>
          <i class="bx bx-home"></i>
          <a href="#" class="nav-link active">Home</a>
        </li>
        <li><i class="bx bx-user-circle"></i><a href="#" class="nav-link">Accounts</a></li>
        <li class="has-border"><i class="bx bx-cog"></i><a href="#" class="nav-link">Settings</a></li>
        <!-- Border bottom of settings -->
        <li><i class="bx bx-shape-circle"></i><a href="#" class="nav-link">Blockchain</a></li>
        <li><i class="bx bx-data"></i><a href="#" class="nav-link active">Databases</a></li>
        <li><i class="bx bx-podcast"></i><a href="#" class="nav-link">AudioVibe</a></li>
        <li class="has-border"><i class="bx bx-music"></i><a href="#" class="nav-link">Soundblast</a></li>
        <!-- Border bottom of soundblast -->
        <li><i class="bx bx-folder"></i><a href="#" class="nav-link">Folders</a></li>
        <li><i class="bx bx-paper-plane"></i><a href="#" class="nav-link">Levels</a></li>
        <li><i class="bx bx-lock"></i><a href="#" class="nav-link">Security</a></li>
      </div>
    </nav>

    <script src="script.js"></script>
  </body>
</html>
